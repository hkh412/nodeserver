<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular.js</title>
    <link rel="stylesheet" href="../res/bootstrap.css" />
    <script src="../res/angular.js"></script>
    <script src="controllers.js"></script>
</head>
<body class="container">
    <div ng-controller="basicController">
        <h1>{{ title }}</h1>
        <form class="form-inline" ng-submit="submit()">
            <div class="input-append">
                <input ng-model="name" type="text">
                <div class="btn-group">
                    <input type="submit" class="btn" value="Add" />
                </div>
            </div>
        </form>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr ng-repeat="student in students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>
                    <input type="number" class="input-small" ng-model="student.score" />
                </td>
            </tr>
        </table>
        <h3>Average: {{ getAverage() }}</h3>
    </div>
    <div>
        <input type="checkbox" ng-model="check" />
        <h1 ng-show="check">Lorem ipsum dolor amet_1</h1>
        <h1 ng-hide="check">Lorem ipsum dolor amet_2</h1>
        <input ng-disabled="check" value="ng-disabld" />
    </div>
</body>
</html>
